<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjeer Desk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="border-container">
        <div class="border-animation" id="borderAnimation"></div>
    </div>
    
    <div class="container">
        <header>
            <a href="/" class="logo-link">
                <img src="Anjeer Desk - Logo.png" alt="Anjeer Desk" class="logo" id="logo">
            </a>
            <nav>
                <a href="/about" class="nav-link">About</a>
            </nav>
        </header>
        
        <main>
            <div class="time-section">
                <div class="day-counter" id="dayCounter">Day 1 of 2026</div>
            </div>
            
            <div class="content-section" id="contentSection">
                <div class="quote-section" id="quoteSection">
                    <p class="quote" id="quote">Loading...</p>
                    <p class="author" id="author"></p>
                </div>
            </div>
            
            <div class="notes-section">
                <textarea 
                    id="notes" 
                    placeholder="Write here. This space belongs to today and to this moment."
                    rows="6"
                ></textarea>
            </div>
            
            <div class="controls">
                <button class="silence-toggle" id="silenceToggle">Silence</button>
            </div>
        </main>
        
        <div class="acknowledgment" id="acknowledgment">
            <p>You can return whenever you want, take care.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
