services:
  - type: web
    name: anjeer-desk
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: anjeer-desk-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: anjeer-desk-db
    plan: free
    databaseName: anjeer_desk
    user: anjeer_desk_user
